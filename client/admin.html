<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Push Notifications using Node.js and Web Push</title>
</head>
<body>
  <div class="form mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-sm-2">
        <div class="form-group"><input type="text" class="form-control input-titre" placeholder="Titre"></div>
      </div>

      <div class="col-sm-2">
        <div class="form-group"><input type="text" class="form-control input-message" placeholder="Texte"></div>
      </div>

      <div class="col-sm-2">
        <button class="btn btn-success trigger-send w-100">Envoyer</button>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
